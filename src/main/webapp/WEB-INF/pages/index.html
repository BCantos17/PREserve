<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PREserve</title>


<!-- Latest compiled and minified jQuery -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<!-- Updated stylesheet url -->
<link rel="stylesheet" href="//jonthornton.github.io/jquery-timepicker/jquery.timepicker.css">

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

<!-- Updated JavaScript url -->
<script src="//jonthornton.github.io/jquery-timepicker/jquery.timepicker.js"></script>

<!-- jQuery Timepicker -->
<link rel="stylesheet" href="../../resources/jquery/jquery.timepicker.css" type="text/css" />

<link rel="stylesheet" href="../../resources/jquery/jquery.timepicker.min.js" type="text/javascript" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

	

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Personalized Style Sheet -->
<link rel="stylesheet" href="../../resources/css/styles.css" type="text/css">

</head>
<body>
<!-- Intro div to set reservation preferences -->
<div class="intro-div jumbotron center">
	<div class="home-page-title" style= "text-align:center;">
		<h1>Welcome to PREserve!</h1>
		<h4>Please pick the date, time, and number of patrons you would like for your reservation.</h4>
	</div>
	
	<form id="reservation" action ="" method="post">
		<div class="row col-md-offset-2 col-sm-offset-0" style="padding-top:15px">
			<div class="form-group form-inline">
				<div class="form-group col-md-3 col-sm-4">
					<div class="input-group" data-datepicker="true">
					    <input name="date" min="0" type="date" class="form-control" required>
				    	<span class="input-group-addon glyphicon glyphicon-calendar"></span>
					</div>
				</div>
				<div class="form-group col-md-3 col-sm-4">
					<div class="input-group timepicker">
			            <input id="timepicker1" type="text" class="time ui-timepicker-input form-control"
			            	placeholder="Time" autocomplete="off" required>
			            <span class="input-group-addon glyphicon glyphicon-time"></span>
			        </div>
				</div>
				<div class="form-group col-md-3 col-sm-4">
					<div class="input-group">
						<input name= "numPatrons" min="0" type="number" step="0" 
							class="form-control" placeholder="Patrons" required>
				    	<span class="input-group-addon glyphicon glyphicon-user"></span>
					</div>		
					<h6 style="margin-top:5px; margin-left:20px;">Max number of patrons is 6</h6>
				</div>
			</div>
		</div>
		<div class="row">
			<div class= "col-sm-offset-10 col-xs-offset-8" style="padding-top:20px">
				<a href="#tips"><input type="submit" class="btn btn-primary" value="Submit" /></a>
			</div>
		</div>
	</form>
</div>

<!-- Table div to pick an available table -->
<div class="table-div" id="#tables">
	<div class="table-page-title">
		<h1>Available Reservations for "Date" at "Time"</h1>
		<h4>Please choose an available table.</h4>
	</div>
	<div class="col-md-10 col-md-offset-2">
		<div class="row row1">
			<div class="table1 col-md-6 table-padding">
				<div class="table-square">
				    table1
				</div>
			</div>
			
			<div class="table4 col-md-2 table-padding">
				<div class="table-square">
				    table4
				</div>
			</div>
			
			<div class="table7 col-md-2 table-padding">
				<div class="table-square">
				    table7
				</div>
			</div>
		</div>
		
		<div class="row row2">
			<div class="table2 col-md-6 table-padding">
				<div class="table-square">
				    table2
				</div>
			</div>
			
			<div class="table5 col-md-2 table-padding">
				<div class="table-square">
				    table5
				</div>
			</div>
			
			<div class="table8 col-md-2 table-padding">
				<div class="table-square">
				    table8
				</div>
			</div>
		</div>	
		
		<div class="row row3">
			<div class="table3 col-md-6 table-padding">
				<div class="table-square">
				    table3
				</div>
			</div>
			
			<div class="table6 col-md-4 table-padding">
				<div class="table-square">
				    table6
				</div>
			</div>
		</div>
				
	</div>
</div>

<!-- Reservation div to view/ edit a reservation -->
<div class="reservation-div">

</div>
<script type="text/javascript">
 $(function() {
   $('#timepicker1').timepicker({
   		'minTime': '9:00am',
    	'maxTime': '11:00pm',
    	'forceRoundTime': true,
    	'timeFormat': 'h:i A'
    });
 });
</script>
</body>
</html>
